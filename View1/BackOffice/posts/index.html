    <script src="../../Model/delete_post.js"></script>
    <script>
        function loadPosts() {
            fetch('../../Model/get_posts.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const tbody = document.getElementById('posts-table');
                        tbody.innerHTML = '';
                        data.posts.forEach(post => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${post.id}</td>
                                <td>${post.content}</td>
                                <td>${post.author_id}</td>
                                <td>${new Date(post.created_at).toLocaleDateString()}</td>
                                <td>0</td>
                                <td>0</td>
                                <td><span class="status-badge status-active">Published</span></td>
                                <td>
                                    <button class="action-btn btn-edit" type="button">Edit</button>
                                    <button class="action-btn btn-delete" type="button" data-id="${post.id}">Delete</button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
                })
                .catch(error => console.error('Error loading posts:', error));
        }

        window.onload = loadPosts;
    </script>
