<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Discord Clone</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <!-- ============================================
         LOGIN/SIGNUP PAGE
         ============================================ -->
    <div class="auth-container">
        <!-- Background Decoration -->
        <div class="bg-decoration"></div>
        
        <!-- Main Auth Card -->
        <div class="auth-card">
            <!-- Logo/Title -->
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">We're so excited to see you again!</p>
            </div>

            <!-- LOGIN FORM (Default View) -->
            <div id="login-form" class="auth-form active">
                <form id="loginForm" autocomplete="off" novalidate>
                    <!-- Email/Username Field -->
                    <div class="form-group">
                        <label for="login-email" class="form-label">
                            EMAIL OR USERNAME
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="login-email" 
                            class="form-input"
                            placeholder="Enter your email or username"
                            required
                            autocomplete="off"
                            spellcheck="false"
                        />
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="login-password" class="form-label">
                            PASSWORD
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="login-password" 
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="off"
                            spellcheck="false"z
                        />
                        <a href="fix_passwords.php" class="forgot-password">Forgot your password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="button"
                        class="submit-btn"
                        id="login-submit-btn"
                        onclick="handleLogin(event)"
                    >
                        <span class="btn-text">Log In</span>
                        <span class="btn-loader"></span>
                    </button>


                    <!-- Sign Up Link -->
                    <div class="auth-switch">
                        <span class="switch-text">Need an account?</span>
                        <button type="button" class="switch-link" onclick="switchToSignup()">
                            Register
                        </button>
                    </div>
                </form>
            </div>

            <!-- SIGNUP FORM (Hidden by default) -->
            <div id="signup-form" class="auth-form">
                <form id="signupForm" onsubmit="handleSignup(event)" autocomplete="off" novalidate>
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="signup-name" class="form-label">
                            FULL NAME
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="signup-name" 
                            class="form-input"
                            placeholder="Enter your full name"
                            required
                            autocomplete="name"
                        />
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="signup-email" class="form-label">
                            EMAIL
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            class="form-input"
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        />
                    </div>

                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="signup-username" class="form-label">
                            USERNAME
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="signup-username" 
                            class="form-input"
                            placeholder="Choose a username"
                            required
                            autocomplete="username"
                        />
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="signup-password" class="form-label">
                            PASSWORD
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            class="form-input"
                            placeholder="Create a password (min. 6 characters)"
                            required
                            minlength="6"
                            autocomplete="new-password"
                        />
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="signup-password-confirm" class="form-label">
                            CONFIRM PASSWORD
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="signup-password-confirm" 
                            class="form-input"
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                        />
                        <span id="password-match" class="password-match"></span>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="submit-btn" 
                        id="signup-submit-btn" 
                        
                    >
                        <span class="btn-text">Register</span>
                        <span class="btn-loader"></span>
                    </button>


                    <!-- Login Link -->
                    <div class="auth-switch">
                        <span class="switch-text">Already have an account?</span>
                        <button type="button" class="switch-link" onclick="switchToLogin()">
                            Log In
                        </button>
                    </div>
                </form>
            </div>

            <!-- Error/Success Message -->
            <div id="auth-message" class="auth-message"></div>
        </div>
    </div>

    <script>
        // Inline script to verify page is loading
        console.log('=== login.html PAGE LOADED ===');
        console.log('Checking for login-script.js...');
        
        // Check if script loaded
        window.addEventListener('load', function() {
            console.log('Page fully loaded');
            if (typeof handleLogin === 'function') {
                console.log('✓ handleLogin function exists');
            } else {
                console.error('✗ handleLogin function NOT FOUND - script may not have loaded');
            }
            
            const form = document.getElementById('loginForm');
            if (form) {
                console.log('✓ Login form found');
            } else {
                console.error('✗ Login form NOT FOUND');
            }
        });
        
        // Catch any JavaScript errors
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.message, e.filename, e.lineno);
        });
    </script>
    <script src="login-script.js"></script>
    <script>
        // Verify script loaded after it should have
        setTimeout(function() {
            console.log('=== POST-LOAD CHECK ===');
            if (typeof handleLogin === 'function') {
                console.log('✓ handleLogin function is available');
            } else {
                console.error('✗ handleLogin function still NOT available');
                console.log('This means login-script.js did not load or has errors');
            }
        }, 1000);
    </script>
</body>
</html>
